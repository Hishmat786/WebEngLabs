<!DOCTYPE html>
<head>

  <title>Contact Us - FYP Website</title>
  <style>
    body {
      background-color:rgb(143, 143, 239);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #9dddbf;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {

      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label >Name:</label>
    <input type="text" required>

    <label>Email:</label>
    <input type="email"required>

    <label >Subject of Inquiry:</label>
    <input type="text" required>

    <label >Message:</label>
    <textarea  rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
